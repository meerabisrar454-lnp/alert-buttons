<!DOCTYPE html>
<html>
<head>
  <title>Alert Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color:lightskyblue;
    }

    .btn {
      display: inline-block;
      padding: 20px 20px;
      margin: 25px;
      font-size: 16px;
      color: black;
      background-color:cornflowerblue;
      
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.1s ease;
    }

    .btn:hover {
      background-color: darkolivegreen;
    }
  </style>
</head>
<body>

  <h2>Click a Button</h2>

  <button class="btn" onclick="alert('complete sign up!')">Button 1</button>
  <button class="btn" onclick="alert('something Wrong!')">Button 2</button>
  <button class="btn" onclick="alert('Button 3 clicked!')">Button 3</button>
  <button class="btn" onclick="alert('can't open!')">Button 4</button>
  <button class="btn" onclick="alert('be careful!')">Button 5</button>

</body>
</html>
